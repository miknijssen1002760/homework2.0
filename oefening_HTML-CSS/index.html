<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zorgen Zonder Zorgen</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="popup" id="popupSite">
      <div class="popup-content">
        <h1 id="popupSite-text">
          Let op!<br />
          Een nieuwe pagina wordt geopent.
        </h1>
        <div class="button" id="annuleer-site">
          <button type="button" onclick="closePopupSite()" id="annuleer">
            annuleer
          </button>
        </div>
        <div class="button" id="doorgaan-site">
          <button
            type="submit"
            onclick="openSite('https://www.solnetwerk.nl')"
            id="doorgaan"
          >
            doorgaan
          </button>
        </div>
      </div>
    </div>

    <div class="popup" id="popupForm">
      <div class="popup-content">
        <h1 id="popupForm-title">Bericht aan SOL</h1>
        <form id="Contact-Form" method="post" action="/api/post/mailForm">
          <label for="Contact-Naam">Naam:</label><br />
          <input
            type="text"
            id="Contact-Naam"
            placeholder="naam"
            name="contName"
            required
          /><br /><br />
          <label for="Contact-Email">Email op Telefoon nummer:</label><br />
          <input
            type="text"
            id="Contact-Email"
            placeholder="email"
            name="contMail"
            required
          /><br /><br />
          <label for="Contact-Message">Bericht:</label><br />
          <textarea
            id="Contact-Message"
            placeholder="Typ hier uw bericht"
            name="contMessage"
            required
          ></textarea
          ><br /><br />
          <div class="button">
            <button type="button" onclick="closePopupForm()" id="annuleer">
              sluiten
            </button>
          </div>
          <div class="button">
            <button type="submit" id="doorgaan">verstuur</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
